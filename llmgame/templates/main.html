<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quizmaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" id="topicPage"> 
        <h1>Hello, {{name}}</h1>
        <h2>Choose Your Trivia Battleground</h1>
        <p>It's time to pick a topic.</p>
        <div class="topic-grid">
            {% for topic in topics %}
            <div class="topic-card" data-topic-name="{{topic}}">
                <img src="https://via.placeholder.com/150?text={{topic}}" alt="{{topic}}">
                <h2>{{topic}}</h2>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>

        $('.topic-card').click(function() {
            let selectedTopic = $(this).data('topic-name');
            console.log(selectedTopic);
            // TODO: Send the selectedTopic to your Flask application
        });
    </script>
</body>
</html>
